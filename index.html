  <div class="container">




    
 

  <h2>Lets travel in india</h2>
  <form>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username">

      <small id="namevalid" class="form-text text-muted invalid-feedback">Please enter valid name</small>
    </div>




    <div class="mb-3 form-group">
      <label for="email" class="form-label">Email address</label>
      <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
      <small id="emailvalid" class="form-text text-muted invalid-feedback">Please enter valid email address</small>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

    </div>


    <div class="mb-3">
      <label for="select" class="form-label">Select Your car option</label>
      <select class="form-control" id="options">
        <option class="option" value="select">Select</option>
        <option class="option" value="maruti">Maruti</option>
        <option class="option" value="ford">Ford</option>
        <option class="option" value="audi">Audi</option>

      </select>
    </div>



    <div class="mb-3 form-group">
      <label name="address">Enter your address </label>
      <textarea class="form-control my-3" name="address" id="" cols="5" rows="2"></textarea>

    </div>


    <div class="mb-3 form-group">
      <label name="mobile">Enter your Mo Number </label>
      <input class="form-control my-3" name="number" id="number">
      <small id="numbervalid" class="form-text text-muted invalid-feedback">Please enter valid mobile number</small>

    </div>


    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button id="submitbtn" class="btn btn-primary">Submit</button>
  </form>
  </div>
</div>
